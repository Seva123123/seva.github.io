<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style type="text/css">
		h1{
            font-size: 40px;
        }
        
        div{
    width: 40%;
    box-shadow: rgba(98, 145, 123, 0.788) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 10px 14px -9px;
    margin-top: 100px;
    font-size: 25px;
    background-color: rgba(255, 53, 255, 0.76);
    padding: 30px 60px;
    justify-content: center;
    border-radius: 20px;
    text-align: center;
    margin-left: auto;
    margin-right: auto
		}
		.grade{
    /* width: 100%; */
    padding: 10px 0;
    font-size: 16px;
    color: #070707;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #070707;
    outline: none;
    background: transparent;
    text-align: center;
}
     body{
        background: rgb(174,106,221);
background: linear-gradient(45deg, rgb(225, 183, 255) 3%, rrgb(87, 45, 255)30%, rgba(145,243,255,1) 99%);
     }
		
       
body{
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpuGio23Z2XA_BdqS7EP-L6B0PQ0KNviBpVQ&usqp=CAU);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}


.btn {
  appearance: none;
  background-color: transparent;
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #3B3B3B;
  cursor: pointer;
  display: inline-block;
  font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  font-size: 16px;
  font-weight: 600;
  line-height: normal;
  margin: 0;
  min-height: 60px;
  min-width: 0;
  outline: none;
  padding: 16px 24px;
  text-align: center;
  text-decoration: none;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-top: 10px ;
  
  will-change: transform;
}

.btn:disabled {
  pointer-events: none;
}

.btn:hover {
  color: #fff;
  background-color: #1A1A1A;
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
  transform: translateY(-2px);
}

.btn:active {
  box-shadow: none;
  transform: translateY(0);
}</style>
</head>
<body>
    <script>
        function grades(){
        let grade = +document.grade_level.a.value;
        let answer=document.getElementById("level")
switch(grade){
    case 1:
    case 2:
    case 3:
        string='Початковий(';
        break;
    case 4:
    case 5:
    case 6:
        string='Середній-_-';
        break;
    case 7:
    case 8:
    case 9:
        string='Достатній.';
        break;
    case 10:
    case 11:
    case 12:
        string='Високий)';
        break;
default:
    string='Это все мираж.'
}
answer.innerHTML = string;
}
    </script>
    <div>
        <h1>Оцени знания</h1>
        <form name="grade_level" action="javascript:grades()">
        Средний балл:<input class="grade" name="a" type="text" value="" size="4"><br>
        <input class="btn" type="submit" value="Дізнатися відповідь">
        <input class="btn" type="reset" name="reset" value="Скинути">
        </form>
        Твій рівень: <span id="level"></span><br/>
    </div>
</body>
</html>
